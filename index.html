<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>My Todo List</h1>
    </header>

    <form>
        <input type="text" class="todo-input" placeholder="Input new todo list here!" required>
        <button type="submit" class="todo-button">
            <b>+</b>
            <!-- <i class="fas fa-plus-square"></i> -->
        </button>
        <div class="div-select">
            <select title="select" name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Ucompleted</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="./app.js"></script>
</body>
</html>
